<!doctype html>
<html lang="fr">
    <head>
        <!-- Meta Properties -->
        <meta charset="UTF-8">
        <title>Wast.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="gameAreaWrapper">
            <div id="status"><span class="title">Informations</span></div>
            <canvas tabindex="1" id="cvs"></canvas>
        </div>
        <div id="startMenuWrapper">
            <div id="startMenu">
                <p>Wast.io</p>
                <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
                <b class="input-error">Nick must be alphanumeric characters only!</b>
                <br />
                <button id="startButton">Play</button>
                <button id="spectateButton">Spectate</button>
                <button id="settingsButton">Settings</button>
                <br />
                <div id="settings">
                    <h3>Settings</h3>
                    <ul>
                        <label><input id="visBord" type="checkbox" checked>Show border</label>
                        <label><input id="visGrid" type="checkbox" checked>Show grid</label>
                    </ul>
                </div>
                <div id="instructions">
                    <h3>Gameplay</h3>
                    <ul>
                        <li>Vous êtes peut-être un déchet, mais vous êtes éco-responsable !</li>
                        <li>Les humains vous ont jeté à la mer.</li>
                        <li>Ne contaminez pas les poissons !</li>
                        <li>Le dernier déchet gagne la partie !</li>
                    </ul>
                </div>
            </div>
        </div>
        <img id="bg" src="img/bg.jpg">
        <!-- JS -->
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
